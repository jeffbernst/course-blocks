<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Course</title>
	<link rel="stylesheet" href="/node_modules/dragula/dist/dragula.min.css">
	<link rel="stylesheet" href="/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

<nav class="nav-container">
	<div class="nav-left">
		<a href="/"><div class="logo">
			<div class="logo-left-half"></div>
			<div class="logo-right-half">
				<div class="logo-top-right"></div>
			</div>
		</div></a>
		<a href="/"><div class="brand-name">Course Blocks</div></a>
	</div>
	<div class="nav-right">
		<div class="sign-in-log-in">
			<button class="nav-button nav-login-button">Log In</button>
			<button class="nav-button nav-signup-button">Sign Up</button>
		</div>
		<div class="nav-user-profile"></div>
	</div>
</nav>

<main class="main-container">

	<div class="previous-next">
		<div class="previous-container">
			<div class="previous-button">&#8249;</div>
			Previous
		</div>
		<div class="next-container">
			Next
			<div class="next-button">&#8250;</div>
		</div>
	</div>

	<div class="pick-to-edit">
		<div class="pick-to-edit-title">Pick a lesson to edit it! &#x270D;</div>
		<svg width="164px" height="163px" viewBox="0 0 164 163" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			<!-- Generator: Sketch 48.2 (47327) - http://www.bohemiancoding.com/sketch -->
			<desc>Created with Sketch.</desc>
			<defs></defs>
			<g id="create-/-tap-to-edit" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
				<g id="Desktop-Copy" transform="translate(-434.000000, -177.000000)" stroke="#4A4A4A" stroke-width="6">
					<path d="M589.277605,179.039139 C615.409609,236.186621 535.098586,303.050806 488.989345,319.766214 C470.334806,326.528811 455.851242,322.670449 438.004259,325.129452 C434.940433,325.551593 444.214807,325.978296 447.040243,327.236131 C450.761254,328.892661 454.124702,331.300521 457.376275,333.753538 C458.468243,334.577329 461.230927,337.396054 459.933467,336.9629 C425.990225,325.631039 444.133751,329.249001 467.888221,311.30946" id="Path-2"></path>
				</g>
			</g>
		</svg>
	</div>

	<!-- ~~~~~ SIDEBAR ~~~~~ -->

	<div class="sidebar-container">
		<div class="sidebar-wrapper">
			<div class="sidebar">
				<div class="sidebar-course-info">
					<div class="sidebar-course-title"></div>
					<div class="sidebar-create-color-picker">
						<div class="sidebar-create-color-picker-tile purple-tile" data-color="purple"></div>
						<div class="sidebar-create-color-picker-tile blue-tile" data-color="blue"></div>
						<div class="sidebar-create-color-picker-tile orange-tile" data-color="orange"></div>
						<div class="sidebar-create-color-picker-tile pink-tile" data-color="pink"></div>
						<div class="sidebar-create-color-picker-tile green-tile" data-color="green"></div>
						<div class="sidebar-create-color-picker-tile yellow-tile" data-color="yellow"></div>
					</div>
					<div class="sidebar-button-container-wrapper">
						<div class="sidebar-button-container sidebar-button-container-create">
							<button class="preview-button"><span>Preview &#x1F440;</span></button>
							<button class="publish-button"><span>Publish &#x1F389;</span></button>
							<button class="delete-button"><span>Delete &#x274C;</span></button>
						</div>
					</div>
				</div>
				<div class="sidebar-table-of-contents"></div>
			</div>

			<div class="close-sidebar-button-container">
				<div class="close-sidebar-button close-button">&times;</div>
			</div>

			<div class="expand-sidebar-desktop-wrapper">
				<div class="expand-sidebar-desktop">&#8250;</div>
			</div>

			<div class="expand-sidebar-mobile-wrapper">
				<div class="expand-sidebar-mobile">Lessons</div>
			</div>
		</div>
	</div>

	<!-- ~~~~~ END OF SIDEBAR ~~~~~ -->

	<div class="current-lesson"></div>
	<form class="edit-part">
		<textarea class="part-title" title="part-title"></textarea>

		<hr>

		<textarea class="part-content" title="part-content"></textarea>

		<div class="mark-as-completed-container">
			<button type='submit' class="save-draft-button tall-button crosshatch-on-hover">Save Draft &#x1F4D3;</button>
		</div>
	</form>

	<div class="previous-next">
		<div class="previous-container">
			<div class="previous-button">&#8249;</div>
			Previous
		</div>
		<div class="next-container">
			Next
			<div class="next-button">&#8250;</div>
		</div>
	</div>

</main>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/marked/lib/marked.js"></script>
<script src='/node_modules/dragula/dist/dragula.min.js'></script>
<script src="/main.js"></script>
<script src="/create.js"></script>
</body>
</html>
